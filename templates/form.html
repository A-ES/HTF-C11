<!DOCTYPE html>
<html>
<head>
    <title>Construction Risk Prediction - Input</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Enter Construction Project Details</h2>
        <form action="/predict" method="POST" class="row g-3">
            {% for field in ['labor', 'equipment', 'material', 'duration', 'schedule_opt', 'comp_time', 'cost', 'metric', 'mean_demand', 'sd_demand', 'risk_level'] %}
            <div class="col-md-4">
                <label class="form-label">{{ field.replace('_', ' ').title() }}</label>
                <input type="number" step="any" name="{{ field }}" class="form-control" required>
            </div>
            {% endfor %}
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
    </div>
</body>
</html>
